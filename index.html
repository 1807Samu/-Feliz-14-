<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="card">
      <div class="title">¡Feliz 14, mi amada!</div>
    <div class="container">
      <div class="panel active" style="background-image: url(./1-bb.webp)">
        <h3>Huaraz, 2022</h3>
      </div>
      <div class="panel" style="background-image: url(./2-bb.webp)">
        <h3>Puerto Éten, 2022</h3>
      </div>
      <div class="panel" style="background-image: url(./3-bb.webp)">
        <h3>Huamachuco, 2021</h3>
      </div>
      <div class="panel" style="background-image: url(./4-bb.webp)">
        <h3>Chepén - ROOTS, 2022</h3>
      </div>
      <div class="panel" style="background-image: url(./5-bb.webp)">
        <h3>Guadalupe - MAMA PANCHA, 2022</h3>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
